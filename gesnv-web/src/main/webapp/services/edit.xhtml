<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
    <ui:define name="titre"> Edition des services </ui:define>
    
    <f:metadata> 
        <f:viewParam name="id" value="#{serviceBean.idService}"/>
        <f:viewAction action="#{serviceBean.initService()}"/>
    </f:metadata> 
         
    <ui:define name="content">  
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <div class="card card-w-title">                    
                   <h1>Edition</h1>
                   <p:messages/>
                    <h:form>    
                    <h:inputHidden id = "id" value= "#{serviceBean.service.id}"/>
                               
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="margin-top:10px">                                              
                            <p:outputLabel for="designation" value="Designation"/>
                            <p:inputText id="designation" value= "#{serviceBean.service.designation}" label="designation"
                                 required="true"
                                 requiredMessage="La dÃ©signation est obligatoire">                             
                             <f:validateLength minimum="10"/>
                            </p:inputText>
                            <p:message for="designation"/>
                    
                            <p:outputLabel for="prixUnitaire" value="Prix Unitaire"/>
                            <p:inputNumber id="prixUnitaire" value= "#{serviceBean.service.prixUnitaire}" label="prixUnitaire"
                                 required="true"
                                 requiredMessage="Le prix unitaire est obligatoire">                  
                            <f:validateLength minimum="4"/>
                            </p:inputNumber>
                            <p:message for="prixUnitaire"/>                               
                        </p:panelGrid>
                        <div class="card">                               
                            <div class="ui-g-6 ui-md-3" style="text-align:center">
                                <p:commandButton value="Enregistrer" action="#{serviceBean.enregistrer()}">
                                    <p:confirm header="Confirmation" message="Voulez-vous enregistrer?" icon="fa fa-warning" />
                                </p:commandButton>
                            </div>                                
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                        </div>   
                    </h:form>
                </div>
            </div>
        </div>
   </ui:define>
</ui:composition>
