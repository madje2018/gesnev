<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
    <ui:define name="titre"> Etat des clients </ui:define>
    
    <ui:param name="dRBean" value="${clientReportBean}"/>
            
    <ui:define name="content">  
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <div class="card card-w-title">                    
                   <h1>Etat des clients</h1>            
                <p:column headerText="Clients">
                    <ui:repeat value="#{clientReportBean.clients}" var="e">
                        <div class="teacher">#{e.nomClient}</div>
                    </ui:repeat>
                </p:column>
                </div>
            </div>
        </div>
    </ui:define>
    
</ui:composition>
