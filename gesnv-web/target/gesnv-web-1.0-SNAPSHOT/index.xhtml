<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Accueil</ui:define>

    <ui:define name="content">
        <div class="ui-g dashboard">
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-1 no-gutter">
                    <div class="overview-box-title">Unread Messages</div>
                    <div class="overview-box-details">
                        <i class="fa fa-inbox overview-box-details-icon" />
                        <span class="overview-box-details-count">150</span>
                    </div>
                    <div class="overview-box-stats" style="color:#3fb839">+%50</div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-2 no-gutter">
                    <div class="overview-box-title">Check-Ins</div>
                    <div class="overview-box-details">
                        <i class="fa fa-map-pin overview-box-details-icon" />
                        <span class="overview-box-details-count">532</span>
                    </div>
                    <div class="overview-box-stats" style="color:#3fb839">+%75</div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-3 no-gutter">
                    <div class="overview-box-title">Files Synced</div>
                    <div class="overview-box-details">
                        <i class="fa fa-folder overview-box-details-icon" />
                        <span class="overview-box-details-count">25</span>
                    </div>
                    <div class="overview-box-stats" style="color:#3fb839">+%50</div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="ui-g card overview-box overview-box-4 no-gutter">
                    <div class="overview-box-title">User Online</div>
                    <div class="overview-box-details">
                        <i class="fa fa-user overview-box-details-icon" />
                        <span class="overview-box-details-count">156</span>
                    </div>
                    <div class="overview-box-stats" style="color:#e17576">-%15</div>
                </div>
            </div>
            <div class="ui-g-12 ui-lg-6 global-sales">
                <p:panel header="GLOBAL SALES">
                    <div class="globe">
                        <p:graphicImage name="images/dashboard/globe.png" library="paradise-layout" width="45"/>
                    </div>
                    
                    <span class="sale-interval">20 March - 27 March</span>
                    <p:commandButton type="button" value="Refresh" icon="fa fa-refresh" styleClass="raised-btn"/>
                    
                    <table>
                        <tbody>
                            <tr>
                                <td><p:graphicImage name="images/dashboard/flag-brazil.png" library="paradise-layout" width="45"/></td>
                                <td>BRAZIL</td>
                                <td>4234</td>
                                <td>35%</td>
                                <td><i class="fa fa-arrow-up" /></td>
                            </tr>
                            <tr>
                                <td><p:graphicImage name="images/dashboard/flag-china.png" library="paradise-layout" width="45"/></td>
                                <td>CHINA</td>
                                <td>3214</td>
                                <td>25%</td>
                                <td><i class="fa fa-arrow-up" /></td>
                            </tr>
                            <tr>
                                <td><p:graphicImage name="images/dashboard/flag-belgium.png" library="paradise-layout" width="45"/></td>
                                <td>BELGIUM</td>
                                <td>2842</td>
                                <td>28%</td>
                                <td><i class="fa fa-arrow-down" /></td>
                            </tr>
                            <tr>
                                <td><p:graphicImage name="images/dashboard/flag-france.png" library="paradise-layout" width="45"/></td>
                                <td>FRANCE</td>
                                <td>1942</td>
                                <td>15%</td>
                                <td><i class="fa fa-arrow-up" /></td>
                            </tr>
                        </tbody>
                    </table>
                </p:panel>
            </div>
        </div>
    </ui:define>

</ui:composition>
