<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>
            <ui:insert name="titre"> [titre]</ui:insert>
            
        </title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    
    <h:body>
        <div id="page">
            <header> 
            </header>
            <div id="conteneur">
                <article> 
                    <h2>
                        <ui:insert name="titre">[titre]</ui:insert>
                    </h2>
                    <div id="message">
                        <h:messages/>
                    </div>
                    <ui:insert name="contenu">[contenu]</ui:insert>
                    <aside> 
                        <ul> 
                            <li> 
                                <h:link outcome="/clients/list"> Clients </h:link>                                                                          
                            </li>
                            
                            <li> 
                                <h:link outcome="/services/list"> Services </h:link>                                                                          
                            </li>
                            
                            <li> 
                                <h:link outcome="/prestations/list"> Prestations </h:link>                                                                          
                            </li>  
                            
                            <li> 
                                <h:link outcome="/etats/client"> EtatClient </h:link>                                                                          
                            </li>  

                        </ul>
                    </aside>
                </article>      
            </div>

            <footer> 
                copyright 2018 attia
            </footer>
        </div>    
    </h:body>
</html>
