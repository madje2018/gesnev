<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
      
    <ui:define name="titre"> Edition des taxes </ui:define>
    
    <f:metadata> 
        <f:viewParam name="id" value="#{taxeBean.idTaxe}"/>
        <f:viewAction action="#{taxeBean.initTaxe()}"/>
    </f:metadata> 
         
    <ui:define name="content">  
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-6">
                <div class="card card-w-title">                    
                   <h1>Edition</h1>
                   <p:messages/>
                    <h:form>    
                        <h:inputHidden id = "id" value= "#{taxeBean.taxe.code}"/>
                               
                        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group" style="margin-top:10px">                                              
                            <p:outputLabel for="code" value="Code"/>
                            <p:inputText id="code" value= "#{taxeBean.taxe.code}" label="code"
                                 required="true"
                                 requiredMessage="Le code est obligatoire">                             
                             <f:validateLength minimum="3"/>
                            </p:inputText>
                            <p:message for="code"/>
                    
                            <p:outputLabel for="taux" value="Taux"/>
                            <p:inputNumber id="taux" value= "#{taxeBean.taxe.taux}" label="taux"
                                 required="true"
                                 requiredMessage="Le taux est obligatoire">                  
                            <f:validateLength minimum="1"/>
                            </p:inputNumber>
                            <p:message for="taux"/>                               
                        </p:panelGrid>
                        <div class="card">                               
                            <div class="ui-g-6 ui-md-3" style="text-align:center">
                                <p:commandButton value="Enregistrer" action="#{taxeBean.enregistrer()}">
                                    <p:confirm header="Confirmation" message="Voulez-vous enregistrer?" icon="fa fa-warning" />
                                </p:commandButton>
                            </div>                                
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                        </div>   
                    </h:form>
                </div>
            </div>
        </div>
   </ui:define>
</ui:composition>
